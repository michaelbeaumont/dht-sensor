name: CI

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  strategy:
    matrix:
      #mcu: [stm32f042, stm32f030xc, stm32f103, stm32f100, stm32f101, stm32f303xc,
      #      stm32f401, stm32f411, stm32h742, stm32l0x2, stm32l100, stm32l151]
      mcu: [stm32f042, stm32f103, stm32f401, stm32f411]
      dht: [dht11, dht22]
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --features ${{ matrix.mcu }},${{ matrix.dht }} -- -D warnings
  package:
    name: Cargo package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: package
          args: --features stm32f042
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: thumbv6m-none-eabi
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --features stm32f042
      - name: Build example
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --example stm32f042 --target thumbv6m-none-eabi
          use-cross: true
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --lib
